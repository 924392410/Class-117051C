<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       
        <lzy-v2 >
            <template v-slot:title>
                {{article.title}}
            </template>
            <template v-slot:author>
                {{article.author}}
            </template>
            <template v-slot:date>
                {{article.publishDate}}
            </template>
            <template>
                {{article.content}}
            </template>
        </lzy-v2>
    </div>
    <script>
      
        Vue.component('lzy-v2',{
            template:'<div>'+
            '<h1><slot name="title"></slot></h1>'+
            '<h2><slot name="author"></slot></h2>'+
            '<h3><slot name="date"></slot></h3>'+
            '<p><slot></slot></p>'+
            '</div>'
        });

        var app = new Vue({
            el:"#app",
            data:{
                article:
                {
                    title:"哥谭列传",
                    author:"BadMan",
                    publishDate:"2019-12-13",
                    content:"111222333444555666",
                }
                
                
            } 
        })
    </script>
    <style>
        
    </style>
</body>
</html>
